<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
</head>

<body>

    <ul>
        {{#data}}
        <li>
            <h1>{{genre}}<br></h1>
            <img src="{{album_cover}}" class="img-rounded" /><br>
            <p>{{artist_name}}</p>
        </li>
        {{/data}}
    </ul>

    {{#data.Songs}}
    <ul>
        <li> {{song_url}}</li>
    </ul>
    {{/data.Songs}}


    <p>download url: {{data.download_url}}<br></p>
</body>

</html>
