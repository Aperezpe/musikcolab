<html>

<head>

<title>The User Experience</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>

<body>

<div class="container">

<div class="pb-2 mt-4 mb-2 border-bottom">
	<h1>Register</h1>
</div>

<div class="row justify-content-md-center mt-5">

<div class="card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Please fill the following files.</h5>

    <form method="POST" action='/register'>
		<div class="form-group">
			<label for="username">Email</label>
		    <input id="username" name="username" type="textbox" class="form-control" placeholder="Email" value="">
        </div>
        <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="textbox" class="form-control" placeholder="Full Name" value="">
            </div>
		<div class="form-group">
		    <label for="pass">Password</label>
		    <input name="pass" type="password" id="pass" class="form-control" placeholder="Password">
		</div>
		{{#errors}}
	    <div class="alert-danger p-2 mb-2">
			{{msg}}
		</div>
		{{/errors}}
        <button type="submit" name ="b" value="reg" class="btn btn-primary">Register</button>
	</form>
  </div>
</div>

</div>
</div>

</body>

</html>
