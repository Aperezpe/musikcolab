<html>

<head>

	<title>The User Experience</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

		<div class="pb-2 mt-4 mb-2 border-bottom">
			<h1>A Home Page</h1>
		</div>

		<div class="mt-3">
			<h4>Hello, Loser! I don't care who you are.</h4>
		</div>

		<div class="row justify-content-md-center mt-5">

			<div class="card" style="width: 36rem;">
				<div class="card-body">
					<h5 class="card-title">But sure, sign in. I'm dying to know all about you.</h5>

					<form method="POST" action='/register'>
						<div class="form-group">
							<label for="username">Username</label>
							<input id="username" name="username" type="textbox" class="form-control"
								placeholder="Username" value="{{us}}">
						</div>
						<div class="form-group">
							<label for="artistname">Artist Name</label>
							<input id="artistname" name="artistname" type="textbox" class="form-control"
								placeholder="Artist Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" name="email" type="textbox" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="pass">Password</label>
							<input name="pass" type="password" id="pass" class="form-control" placeholder="Password">
						</div>
						{{#errors}}
						<div class="alert-danger p-2 mb-2">
							{{msg}}
						</div>
						{{/errors}}

						<button type="submit" name="b" value="reg" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
