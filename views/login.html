<html>

<head>

	<title>The User Experience</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://use.fontawesome.com/c48a91244c.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/my.css" />

</head>

<body class="background">
	<div class="layer">
		<div class="container">

			<div class="row justify-content-md-center mt-5">
				<!-- <div id="logo"> <img src="img/MusikColab-logo.png"> </div> -->
				<div class="card" style="width: 23rem;">
					<div class="card-body">
						<h3 class="card-title">Log In </h3>

						<form method="POST" action='/login'>
							<!-- Username field -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="fa fa-user icon"></i>
								</div>
								<input id="username" name="username" type="textbox" class="form-control"
									placeholder="Username" aria-label="Username" value="{{us}}"
									aria-describedby="basic-addon1">
							</div>
							<!-- Password -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="fa fa-key icon"></i>
								</div>
								<input name="pass" type="password" id="pass" class="form-control" placeholder="Password"
									aria-label="Password" aria-describedby="basic-addon1">
							</div>
							{{#errors}}
							<div class="alert-danger p-2 mb-2">
								{{msg}}
							</div>
							{{/errors}}

							<button type="submit" name="b" value="reg" class="btn btn-primary">Log In</button>
							<div class="signup-text">Not a meber?
								<a href="/register"><span id="login-link">Register</span></a></div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
