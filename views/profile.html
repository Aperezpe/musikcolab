<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/profile.css">
    <script src="/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Musikcolab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/profile?user_id={{id}}">Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile-album?user_id={{id}}">Album</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/create_session">Login</a>
                </li>

            </ul>

        </div>
    </nav>

    {{#if success}}
    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success!</strong> The image was successfully updated
    </div>
    {{/if}}

    

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button> -->

    <div class="container">
        <div class="jumbotron">
            <h1>Hello, {{artist_name}}</h1>
        </div>

        <div class="pro-img">
            <a href='#'>
                <img data-toggle="modal" data-target="#exampleModalCenter" src="{{profile_pic}}" alt=""
                    class="clip-circle">
               

            </a>

        </div>

        <form>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Artis Name</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" id="colFormLabelLg" value="{{artist_name}}">
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Album Username</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" id="colFormLabelLg" value="{{email}}">
                </div>
            </div> -->
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" value="{{email}}">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="col-form-label-lg">About</label>
                <textarea rows="10" class="form-control" id="exampleFormControlTextarea1" rows="3">{{about}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</body>

</html>
